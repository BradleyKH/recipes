<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Sausage Recipe Calculator</title>
        <link rel="stylesheet" href="sausage-style.css" />
    </head>
    <body>
        <main class="card">
            <h1 class="title">Sausage Recipe Calculator</h1>

            <form id="calc-form" class="form-grid">
                <label for="family">Family recipe</label>
                <select id="family" class="field">
                    <option value="0">Brad</option>
                    <option value="1" selected>Charles</option>
                    <option value="2">Frank</option>
                    <option value="3">Jerry</option>
                    <option value="4">Ross</option>
                </select>

                <label for="sausage">Sausage type</label>
                <select id="sausage" class="field">
                    <option value="0">Brats</option>
                    <option value="1">Breakfast</option>
                    <option value="2">Italian</option>
                </select>

                <label for="amount">Total weight</label>
                <div class="input-unit">
                    <input id="amount" class="field" type="number" value="50" min="0" step="any" />
                    <span class="unit">lbs</span>
                </div>

                <label for="bagweight">Weight per bag</label>
                <div class="input-unit">
                    <input id="bagweight" class="field" type="number" value="0.75" min="0" step="any" />
                    <span class="unit">lbs</span>
                </div>

                <label for="bags">Bags needed</label>
                <output id="bags" class="field output-field"></output>
            </form>

            <section id="results" class="results">
                <div id="sausageType" class="results-header"></div>
                <dl id="ingredients" class="ingredients-list"></dl>
            </section>
        </main>

        <script src="sausage-script.js" defer></script>
    </body>
</html>
